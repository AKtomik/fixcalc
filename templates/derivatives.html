<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Derivative</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #0070c9;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0070c9;
            box-shadow: 0 0 5px rgba(0, 112, 201, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* GitHub button styling */
        .github-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #24292f;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .github-btn:hover {
            background-color: #3b4045;
        }

        /* Toggle button styling */
        .toggle-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-group input[type="radio"] {
            display: none;
        }

        .toggle-group .toggle-label {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-group input[type="radio"]:checked + .toggle-label {
            background-color: #005194;
        }

        .toggle-group .toggle-label:hover {
            background-color: #005bb5;
        }

        /* Info message styling */
        .info-message {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            form {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }

        .bloody {
            color: #e35 !important;
        }
    </style>
</head>
<body> 
    <h1>Flask Derivative</h1>
    <form action="/derivativescalculate" method="post">
        <input type="text" name="expression" placeholder="Enter derivative" required>
        <div class="toggle-group">
            <input type="radio" id="decimal" name="v" value="decimal" checked>
            <label for="decimal" class="toggle-label">d√©cimaux</label>
            <input type="radio" id="fraction" name="v" value="fraction">
            <label for="fraction" class="toggle-label">fraction</label>
        </div>
        <button type="submit">Calculate</button>
        <p class="info-message">Note: The derivative will be calculated with respect to x, y, z, and t.</p>
    </form>
    <form action="/calculate" method="post">
        <button type="submit">back</button>
    </form>
    
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% elif error is not none %}
        <h2 class="bloody">Error: {{ error }}</h2>
    {% endif %}
    <a href="https://github.com/AKtomik/fixcalc" class="github-btn" target="_blank">Visit on GitHub</a>
</body>
</html>
