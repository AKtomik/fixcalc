<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #0070c9;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0070c9;
            box-shadow: 0 0 5px rgba(0, 112, 201, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Toggle button styling */
        .toggle-btn {
            display: none; /* Hide the checkbox itself */
        }

        .toggle-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Change background color when checked */
        .toggle-btn:checked + .toggle-label {
            background-color: #005194;
        }

        /* Add label text change on toggle */
        .toggle-btn:checked + .toggle-label::after {
            content: 'fraction'; /* Change text to 'decimals' when active */
        }

        .toggle-label::after {
            content: 'd√©cimaux'; /* Default label text */
            transition: content 0.3s ease;
        }

        /* Hover effect to make it interactive */
        .toggle-label:hover {
            background-color: #005bb5;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            form {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Flask Calculator Example</h1>
    <form action="/calculate" method="post">
        <button type="submit" name="expression" value="(33*9)/(11*27)+1">
            (33*9)/(11*27)+1
        </button>
        <button type="submit" name="expression" value="314+1592-6535/8979*32+38">
            314+1592-6535/8979*32+38
        </button>
        <button type="submit" name="expression" value="2-1">
            2-1
        </button>
        <button type="submit" name="expression" value="2^3">
            2^3
        </button>
        <button type="submit" name="expression" value="3/2">
            3/2
        </button>
        <button type="submit" name="expression" value="1+2*3">
            1+2*3
        </button>
        <button type="submit" name="expression" value="1+(2*3)">
            1+(2*3)
        </button>
        <input type="checkbox" id="toggleButton" name="v" class="toggle-btn" style="display:none;">
        <label for="toggleButton" class="toggle-label"></label>
    </form>
</body>
</html>
