<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #0070c9;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0070c9;
            box-shadow: 0 0 5px rgba(0, 112, 201, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0070c9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            form {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Flask Calculator</h1>
    <form action="/calculate" method="post">
        <input type="text" name="expression" placeholder="Enter expression" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% elif error is not none %}
        <h2>Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
